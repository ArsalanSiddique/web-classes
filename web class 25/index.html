        var num = 1.55;

        if (str.charAt(str.length - 1) === "5") {
            str = str.slice(0, str.length - 1) + "6";       // "1.5" + "6"
        }

        num         = Number(str);
        prettyNum   = num.toFixed(2);
        alert(prettyNum);                                   // 1.56
