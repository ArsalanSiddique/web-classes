<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
 
        var userinput = prompt("enter any number");
        var userinput2 = parseInt(userinput);
        for (i =1; i <= userinput2; i++) {
            if(i % 2) {
                document.write(i + " " + "odd" + "<br>");
            } else {
                document.write(i + " " + "even" + "<br>");
            }
        }
        

    </script>    
</body>
</html>
