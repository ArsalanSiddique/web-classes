<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var base = prompt("enter any number");
        var power = prompt("enter any number");
        base = parseInt(base)
        var result = 1;
        for (i = 1; i <= power; i ++){
            result = result * base;
        }
            document.write(result)
    </script>
</body>
</html>
