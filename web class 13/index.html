<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</head>

<body>


    <div class="container">


        <div class="row">


            <h1>Colors</h1>

            <div class="col-12 border bg-primary">
                <p> This is bg color </p>
            </div>

            <div class="col-12 border bg-success">
                <p> This is bg color </p>
            </div>

            <div class="col-12 border bg-dark">
                <p> This is bg color </p>
            </div>

            <div class="col-12 border bg-black">
                <p> This is bg color </p>
            </div>

            <div class="col-12 border bg-white">
                <p> This is bg color </p>
            </div>

            <div class="col-12 border bg-transparent">
                <p> This is bg color </p>
            </div>

            <div class="col-12 border bg-primary bg-gradient">
                <p> This is bg color </p>
            </div>

            <div class="col-12 border bg-primary-subtle">
                <p> This is bg color </p>
            </div>

            <div class="col-12 border bg-danger">
                <p> This is bg color </p>
            </div>

            <div class="col-12 border bg-danger bg-opacity-10">
                <p> This is bg color </p>
            </div>

            <div class="col-12 border bg-danger bg-opacity-50">
                <p> This is bg color </p>
            </div>

            <div class="col-12 border bg-danger bg-opacity-75">
                <p> This is bg color </p>
            </div>

            <div class="col-12 border bg-danger-subtle">
                <p> This is bg color </p>
            </div>

        </div>

    </div>



</body>

</html>
