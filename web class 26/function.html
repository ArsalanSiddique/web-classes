        function calaculateShipment(merchantTotal) {

            var orderTotal;
            if (merchantTotal >= 100) {
                orderTotal = merchantTotal
            } else if (merchantTotal <= 50) {
                orderTotal = parseInt(merchantTotal) + 5
            } else {
                orderTotal = parseInt(merchantTotal) + 5 + (0.03 * (merchantTotal - 50))
            }

            return orderTotal;

        }

        var total = calaculateShipment(userImput);
